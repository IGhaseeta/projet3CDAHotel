<form class="form-horizontal" method="post" th:action="@{/save-room}" th:object="${room}">
    <fieldset>

        <!-- Form Name -->
        <legend> Chambres </legend>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label" for="room_name">Room name</label>
            <div class="col-md-4">
                <input  id="room_name" th:field="*{name}" name="room_name" placeholder="ROOM NAME" class="form-control input-md" required="" type="text">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="room_price">Room price</label>
            <div class="col-md-4">
                <input id="room_price"  th:field="*{price}" name="room_price" placeholder="ROOM PRICE" class="form-control input-md" required="" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="room_description"> Room description </label>
            <div class="col-md-4">
                <input id="room_description"  th:field="*{description}" name="room_description" placeholder="ROOM DESCRIPTION" class="form-control input-md" required="" type="text">

            </div>
        </div>

                <!-- File Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="imageRoom">Image room</label>
                    <div class="col-md-4">
                        <input id="imageRoom" name="imageRoom" class="input-file" type="file">
                    </div>
                </div>
    </fieldset>
    <button class="btn btn-primary" type="submit" > Save </button>

</form>
